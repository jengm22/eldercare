server {
  listen 80;
  server_name _;
  # Static files
  location / {
    try_files $uri /index.html;
    root   /usr/share/nginx/html;
    index  index.html;
  }
  # Proxy API to backend service name (ECS/EKS service discovery / ALB target group path)
  location /api/ {
    proxy_pass http://backend:8080;  # override via env/Service/Ingress
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
